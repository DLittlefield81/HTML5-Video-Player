<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./player.css" >
    <title>Video Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="player">
        <div id="video-container">
            <!-- <div id="screen">
                <img height=300 width=300 src="./images/play.svg" alt="Play" />
            </div> -->
            <video id="video" poster="images/thumbnail.png">
                <source src="./videos/sample.mp4">
                It seems your browser does not suppor the HTML5 video tag
            </video>
        </div>
        <div id="pbar-container">
            <div id="pbar">

            </div>
        </div>
        <div id="buttons-container">
            <img id="play-button" src="./images/play.svg" alt="Play">
            <div id="time-field">
                00:00 / 00:00
            </div>
            <img id="sound-button" src="./images/sound.svg" alt="Volume">
            <div id="sbar-container">
                <div id="sbar"></div>
            </div>
            <img id="fullscreen-button" src="./images/fullscreen.svg" alt="Fullscreen">
        </div>
    </div>

    <script src="./player.js" async defer></script>
</body>

</html>
